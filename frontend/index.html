<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
    :root {
        --background: #1a1b26;
        --foreground: #c0caf5;
        --prompt: #7aa2f7;
        --command: #bb9af7;
        --title: #7dcfff;
        --item: #9ece6a;
        --error: #f7768e;
        --dir: #7aa2f7;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overscroll-behavior-y: contain;
    }
    body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'Fira Mono', monospace;
        font-size: 16px;
    }
    #terminal {
        height: 100%;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        overflow-y: hidden;
    }
    #scroll-wrapper {
        flex-grow: 1;
        overflow-y: auto;
        word-break: break-all;
    }
    .line {
        line-height: 1.6;
        white-space: pre-wrap;
    }
    #input-line {
        display: flex;
        flex-shrink: 0;
    }
    .prompt-text {
        color: var(--prompt);
        margin-right: 8px;
        white-space: nowrap;
        font-weight: bold;
    }
    #command-input {
        flex-grow: 1;
        background: transparent;
        border: none;
        color: inherit;
        font-family: inherit;
        font-size: inherit;
        padding: 0;
    }
    #command-input:focus {
        outline: none;
    }
    /* Output styling */
    .output-command { color: var(--command); }
    .output-title { color: var(--title); }
    .output-item { color: var(--item); }
    .output-error { color: var(--error); }
    .output-dir { color: var(--dir); font-weight: bold; }
    .output-link { color: var(--item); text-decoration: underline; cursor: pointer; }
    .output-neofetch-art { color: var(--prompt); }

    /* Styles for the ANSI color codes */
    .ansi-bold { font-weight: bold; }
    .ansi-fg-black { color: #2e3440; }
    .ansi-fg-red { color: #bf616a; }
    .ansi-fg-green { color: #a3be8c; }
    .ansi-fg-yellow { color: #ebcb8b; }
    .ansi-fg-blue { color: #81a1c1; }
    .ansi-fg-magenta { color: #b48ead; }
    .ansi-fg-cyan { color: #88c0d0; }
    .ansi-fg-white { color: #e5e9f0; }

    </style>
</head>
<body>
    <div id="terminal">
        <div id="scroll-wrapper">
            <div id="output"></div>
        </div>
        <div id="input-line" class="line" style="display: none;">
            <span id="prompt" class="prompt-text"></span>
            <input type="text" id="command-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
        </div>
    </div>    
    <script type="module" src="js/main.js"></script>
</body>
</html>
